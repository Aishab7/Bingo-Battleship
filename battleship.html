<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>砖拽 爪转</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="battleship-game">
  <a href="javascript:history.back()" class="back-button"> 专</a>

  <h1> 砖拽 爪转 </h1>

  <div class="settings">
    <label>专  :</label>
    <select id="board-size">
      <option value="10">10x10</option>
      <option value="12">12x12</option>
      <option value="15">15x15</option>
    </select>

    <label>住驻转 专 2: <input type="number" id="ship2" min="0" max="10" value="2"></label>
    <label>住驻转 专 3: <input type="number" id="ship3" min="0" max="10" value="2"></label>
    <label>住驻转 专 4: <input type="number" id="ship4" min="0" max="10" value="1"></label>
    <label>住驻转 专 5: <input type="number" id="ship5" min="0" max="10" value="1"></label>

    <button id="start-btn">转 砖拽</button>
  </div>

  <div class="board-container" style="display:none;">
    <div class="game-info">
      <div id="timer">憋 : 0 砖转</div>
      <div>住驻转 砖转专: <span id="remaining-ships">0</span></div>
    </div>

    <h2> 砖拽</h2>
    <div id="game-board"></div>
  </div>

  <audio id="boom-sound" src="assets/sounds/boom.mp3"></audio>
  <audio id="missile-sound" src="assets/sounds/missile.mp3"></audio>
  <audio id="splash-sound" src="assets/sounds/splash.mp3"></audio>

  <div id="win-message" style="display:none; margin-top:30px;">
    <h2> 爪转!  住驻转 注!</h2>
    <button onclick="location.reload()"> 砖拽 砖</button>
  </div>

  <script src="js/battleship.js"></script>
</body>
</html>
