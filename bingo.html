<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>砖拽 </title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bingo-game">

  <a href="javascript:history.back()" class="back-button"> 专</a>

  <h1> 砖拽 </h1>

  <div id="controls">
    <button id="draw-btn" onclick="drawNumber()"> 专 住驻专</button>
    <div id="drawn-number">住驻专 砖专: -</div>
    <div id="timer">憋 : 0 砖转</div>
  </div>
  <div id="test"></div>
  <div id="bingo-board"></div>

  <div id="message"></div>

  <div id="play-again" style="display:none; margin-top: 20px;">
    <button onclick="location.reload()"> 砖拽 砖</button>
  </div>

  
  <script src="js/bingo.js"></script>
</body>
</html>
